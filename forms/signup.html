<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/logo.ico.png">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>NY Times - Crear cuenta</title>
</head>

<body>
    <header>
        <h1>The New York Times</h1>
        <nav>
            <button class="login"><a href="/forms/login.html">Iniciar sesión</a></button>
        </nav>
    </header>
    <main class="wrapper">
        <div class="form">
            <form id="signup-form">
                <legend>Crear cuenta</legend>

                <br><br>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Correo electrónico" required>

                <br><br>

                <label for="signup-password">Contraseña</label>
                <input type="password" id="signup-password" placeholder="******" required>

                <button class="create" type="submit">Crear cuenta</button>
                <div class="social">
                    <button type="button" id="google-login" class="create">Google</button>
                    <button type="button" id="github-login" class="create">GitHub</button>
                    <button type="button" id="facebook-login" class="create">Facebook</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <br>
        <p>&copy; The New York Times 2023</p>
    </footer>
    <script src="../js/firebase.js" type="module"></script>
    <script src="../js/auth.js" type="module"></script>
    <script src="../js/showMessage.js" type="module"></script>
    <script src="../js/googleLogin.js" type="module"></script>
    <script src="../js/githubLogin.js" type="module"></script>
    <script src="../js/facebookLogin.js" type="module"></script>
    <script src="../js/signup.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
