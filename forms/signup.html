<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/logo.ico.png">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>NY Times - Crear cuenta</title>
</head>

<body>
    <header>
        <h1>The New York Times</h1>
        <nav>
            <button class="login">Iniciar sesión</button>
        </nav>
    </header>
    <main class="wrapper">
        <div class="form">
            <form id="signup-form">
                <legend>Crear cuenta</legend>

                <br><br>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Correo electrónico" required>

                <br><br>

                <label for="signup-password">Contraseña</label>
                <input type="password" id="signup-password" placeholder="******" required>

                <button class="create" type="submit">Crear cuenta</button>
            </form>

        </div>
    </main>

    <footer>
        <br>
        <p>&copy; The New York Times 2023</p>
    </footer>
    <script src="../js/firebase.js" type="module"></script>
    <script src="../js/login.js" type="module"></script>
</body>

</html>
